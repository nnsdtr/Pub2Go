<body>
    <header class="container">
        <div class="row">
            <div class="col-12 col-md-2">
                <img class="logo" src="/build/0-imgs/comp-pub2go-logo.png" alt="logo">
            </div>
            <div class="menu-cab col-md-7 col-12">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="pagina-cliente.html">Início</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                </ul>
            </div>
            <div class="col-md-3 col-12 pesquisa">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Pesquisar..." aria-label="Search">
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="conteudo">
            <div class="row">
                <div class="col-12 imagem-center card">
                    <img src="/build/0-imgs/bar/jaeh.jpg" alt="...">
                </div>
            </div>
            <div class="row">
                <div class="col-5 col-md-3 col-lg-2" id="icon">
                    <img src="0-imgs/icont/bolo.png" alt=" icon" class="rounded-circle">
                </div>
                <div class="col-7 col-md-9 col-lg-10 inf-icon">
                    <p>Aniversário da Maria</p>
                    <p class="evento-hora">Hoje as 14:00</p>
                </div>
            </div>




            <div class="botoes">
                <div class="row">

                    <!--Google Maps-->

                    <!-- Tamanho do Mapa -->
                    <style>
                        #map {
                            height: 400px;
                            width: 100%
                        }
                    </style>
                    <div id="map"></div>


                    <script>
                        function initMap() {

                            // Quanto maior o zoom, mais detalhado o local
                            // Lat(Latitude) Lng (Longitude) do local
                            var options = {
                                zoom: 13,
                                center: {
                                    lat: -19.8157,
                                    lng: -43.9542
                                }
                            }
                            var map = new
                            google.maps.Map(document.getElementById('map'), options);

                            //Marcador 

                            var marker = new google.maps.Marker({
                                position: {
                                    lat: -19.8157,
                                    lng: -43.9542,
                                },
                                map: map,

                            });

                        }
                    </script>

                    <!-- Chave API -->
                    <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2epVXs8TDfvZyRyn-j_WvCjYZIjP4X8o&callback=initMap">
                    </script>

                    <!--Fim do Google Maps -->


                    <!-- Inicio do OpenStreetMap -->

                    <div id="mapDiv" style="width: 100%; height: 500px"></div>
                    <script>
                        // Posição, latitude e longitude
                        var lat = -19.8157;
                        var lon = -43.9542;

                        map = L.map('mapDiv').setView([lat, lon], 13);

                        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                            maxZoom: 18,
                        }).addTo(map);
                        // Marcador
                        marker = L.marker([lat, lon]).addTo(map);
                        // POP-UP do Marcador
                        marker.bindPopup(
                                "<b>Aniversário da Maria.</b><br />Putaria vai ser aqui mesmo<br />Venda Nova.")
                            .openPopup();
                    </script>

                    <!-- Fim do OpenStreetMap -->


                    <div class="col-12 col-md-6">
                        <button type="button" class="btn btn-light"><i class="fas fa-map-marker-alt"></i>&nbsp Como
                            Chegar</button>
                    </div>

                    <div class="col-12 col-md-6">
                        <button type="button" class="btn btn-light" id="bar-info">Informações do
                            Local</button>
                    </div>
                </div>

                <button type="button" class="btn btn-light " id="presenca-confirmar">Confirmar
                    Presença</button>

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-light">
                        <input type="radio" name="options" id="confirmed" autocomplete="off" checked>
                        <img id="icon-confirmed" src="0-imgs/icont/mark.svg" alt="">
                        <div id="pessoas-confirmadas">
                            10
                        </div>
                    </label>
                    <label class="btn btn-light">
                        <input type="radio" name="options" id="noconfirmed" autocomplete="off">
                        <img id="icon-noconfirmed" src="0-imgs/icont/cross.svg" alt="">
                        <div id="pessoas-naoconfirmadas">
                            8
                        </div>
                    </label>
                </div>

            </div>

            <div class="event-description">
                <h6>Descrição</h6>
                <p>Meu aniversário vai ser no jaeh, conto com a presença de vcs la</p>
            </div>
        </div>
