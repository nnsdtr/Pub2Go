<!doctype html>
<html lang="pt-br">

<head>
    <title>Pub2Go - Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="1-css/login.css">
</head>

<body>

    <header class="container">


    </header>

    <main class="container">

        <section class="row login">
            <div class="col-md-12">

                <div class="wrapper fadeInDown card-login">
                    <div id="formContent">
                        <!-- Tabs Titles -->

                        <!-- Icon -->
                        <div class="fadeIn first">
                            <img class="imagem" src="0-imgs/pub2go-logo.png">
                        </div>

                        <!-- Login Form -->
                        <div class="form-group">
                            <label class="text-login">Digite seu e-mail</label>
                            <div class="col-md-12">
                                <input type="name" class="form-control a" id="item-nome" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-login">Digite sua senha</label>
                            <div class="col-md-12">
                                <input type="password" class="form-control a" id="item-nome" placeholder="Senha">
                            </div>
                        </div>

                        <input type="submit" class="fadeIn fourth" value="Entrar">


                        <!-- Remind Passowrd / Cadastrar  -->

                        <div class="row" id="formFooter">

                            <div class="col-md-6">
                                <a class="underlineHover" href="#">Esqueceu a senha?</a>
                            </div>
                            <div class="col-md-6">
                                <a class="underlineHover" href="#">Cadastrar</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container">

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
