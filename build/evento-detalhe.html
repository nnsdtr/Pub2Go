<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Evento - Aniversário da Maria</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font-awesome CSS-->
    <script src="https://kit.fontawesome.com/73b02df156.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="1-css/evento-detalhe.css">
</head>

<body>
    <header class="container">
        <div class="row logo">
            <section class="col-md-1">
                <img src="0-imgs/comp-pub2go-logo.png" alt="">
            </section>
                <div class="col-md-7 menu-cabecalho">
                    <nav class="nav menu-cabecalho">

                        <a class="nav-link active inicio" href="#">Início</a>

                        <a class="nav-link active esconder favoritos" href="#">Favoritos</a>

                        <a class="nav-link active esconder amigos" href="#">Amigos</a>

                        <a class="nav-link active esconder perfil" href="#">Perfil</a>


                    </nav>
                </div>

                <div id="pesquisar" class="col-12 col-md-4 col-lg-4 pesquisa ">
                    <input type="text" id="txtbusca" placeholder="Pesquisar...">
                </div>
        </div>
    </header>
        <main class="container">
            <div class="row">
                <div class="col-12 imagem-center">
                    <img src="/build/0-imgs/bar/jaeh.jpg" alt="...">
                </div>
            </div>
                <div class="row">
                    <div class="col-6 col-md-3 col-lg-2" id="icon">
                        <img src="0-imgs/icont/bolo.png"" alt=" icon" class="rounded-circle">
                    </div>
                    <div class="col-6 col-md-9 col-lg-10 inf-icon">
                        <p>Aniversário da Maria</p>
                        <p class="evento-hora">Hoje as 14:00</p>
                    </div>
                </div>




                <div class="botoes">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <button type="button" class="btn btn-light" id="como-chegar">
                                <img id="icon-loc" src="0-imgs/icont/loc.svg" alt="">Como Chegar</button>
                        </div>
                        <div class="col-12 col-md-6">
                            <button type="button" class="btn btn-light" id="bar-info">Informações do
                                Local</button>
                        </div>
                    </div>

                    <button type="button" class="btn btn-light " id="presenca-confirmar">Confirmar
                        Presença</button>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-light">
                            <input type="radio" name="options" id="confirmed" autocomplete="off" checked>
                            <img id="icon-confirmed" src="0-imgs/icont/mark.svg" alt="">
                            <div id="pessoas-confirmadas">
                                10
                            </div>
                        </label>
                        <label class="btn btn-light">
                            <input type="radio" name="options" id="noconfirmed" autocomplete="off">
                            <img id="icon-noconfirmed" src="0-imgs/icont/cross.svg" alt="">
                            <div id="pessoas-naoconfirmadas">
                                8
                            </div>
                        </label>
                    </div>

                </div>

                <div class="event-description">
                    <h6>Descrição</h6>
                    <p>Meu aniversário vai ser no jaeh, conto com a presença de vcs la</p>
                </div>
        </main>
        <footer class="container">
           
        </footer>

</body>
