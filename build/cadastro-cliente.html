<!doctype html>
<html lang="pt-br">

<head>
    <title>Pub2Go - Cadastro Cliente</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="1-css/reset.css">
    <link rel="stylesheet" href="1-css/global.css">
    <link rel="stylesheet" href="1-css/fontes.css">
    <link rel="stylesheet" href="1-css/cadastro-cliente.css">
    <script src="2-js/cadastro-cliente.js"></script>
    <script src="2-js/jquery.mask.min.js"></script>

    <link rel="shortcut icon" href="0-imgs/favicon3.png" />
</head>

<body>
    <div class="container register-page">
        <div class="row head">
            <div class="col-12 col-md-3 col-lg-2">
                <img src="0-imgs/pub2go-logo.png" alt="">
            </div>
        </div>
        <header class="container">
            <section class="row">
                <div class="col-md-12">
                    <h5>CADASTRE-SE PARA CONTINUAR</h5>
                </div>
            </section>
        </header>
        <form id="cadastro" method="post" action="https://postman-echo.com/post">

            <main class="container register-page">

                <div class="row cadastro-form">

                    <form class="col-md-12">

                        <section class="form-row items-cadastro">
                            <div class="col-md-6">
                                <input type="text" class="form-control a" id="nome" name="nome" placeholder="Nome">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control a" id="sobrenome" name="sobrenome"
                                    placeholder="Sobrenome">
                            </div>
                            <div class="col-md-6">
                                <input type="password" class="form-control a" id="senha" name="senha"
                                    placeholder="Senha">
                            </div>
                            <div class="col-md-6">
                                <input type="password" class="form-control a" id="confirmesenha" name="confirmesenha"
                                    placeholder="Confirme sua senha">
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control a" id="email" name="email" placeholder="E-mail"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control a" id="confirmemail" name="confirmemail"
                                    placeholder="Confirme seu e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control a" id="telefone" name="telefone"
                                    placeholder="Telefone">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control a" id="anonascimento" name="anonascimento"
                                    placeholder="Insira sua data de nascimento">
                            </div>
                        </section>
                        <span id="alerta"></span>

                        <section class="row d-flex justify-content-center finalpage">
                            <div class="col-md-12 termos">
                                <label>Ao se cadastrar você aceita nossos</label>
                                <label class="destaque"><a href="#">Termos de uso </a></label>
                                <label>e</label>
                                <label class="destaque"><a href="">Política de Privacidade.</a></label>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck"
                                            required>
                                        <label class="form-check-label" for="invalidCheck">
                                            Concordo com os termos e condições
                                        </label>
                                        <div class="invalid-feedback">
                                            Você deve concordar, antes de continuar.
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <button id="btn_submit" onclick="return validar()" class="btn" type="submit">Cadastrar e
                                    Continuar</button>
                            </div>
                        </section>

                    </form>

                </div>

            </main>

            <footer class="container">



            </footer>
        </form>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="2-js/jquery.mask.min.js"></script>

        <!-- Máscara do formulário -->
        <script>
            $(document).ready(function () {
                $('#anonascimento').mask('00/00/0000');
                $('#telefone').mask('(00) 00000-0000');
            })
        </script>
</body>

</html>
