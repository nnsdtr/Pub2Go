<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Evento - Aniversário da Maria</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font-awesome CSS-->
    <script src="https://kit.fontawesome.com/73b02df156.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="1-css/evento-detalhe.css">

    <link rel="shortcut icon" href="0-imgs/favicon3.png" />
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-12 col-md-2">
                <img class="logo" src="/build/0-imgs/comp-pub2go-logo.png" alt="logo">
            </div>
            <div class="menu-cab col-md-7 col-12">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Amigos</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-3 col-12 pesquisa">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Pesquisar..." aria-label="Search">
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="conteudo">
            <div class="row">
                <div class="col-12 imagem-center">
                    <img src="/build/0-imgs/bar/jaeh.jpg" alt="...">
                </div>
            </div>
            <div class="row">
                <div class="col-5 col-md-3 col-lg-2" id="icon">
                    <img src="0-imgs/icont/bolo.png"" alt=" icon" class="rounded-circle">
                </div>
                <div class="col-7 col-md-9 col-lg-10 inf-icon">
                    <p>Aniversário da Maria</p>
                    <p class="evento-hora">Hoje as 14:00</p>
                </div>
            </div>




            <div class="botoes">
                <div class="row">

                    <div class="col-12 col-md-6">
                        <button type="button" class="btn btn-light"><i class="fas fa-map-marker-alt"></i>&nbsp Como
                            Chegar</button>
                    </div>

                    <div class="col-12 col-md-6">
                        <button type="button" class="btn btn-light" id="bar-info">Informações do
                            Local</button>
                    </div>
                </div>

                <button type="button" class="btn btn-light " id="presenca-confirmar">Confirmar
                    Presença</button>
                    
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-light">
                        <input type="radio" name="options" id="confirmed" autocomplete="off" checked>
                        <img id="icon-confirmed" src="0-imgs/icont/mark.svg" alt="">
                        <div id="pessoas-confirmadas">
                            10
                        </div>
                    </label>
                    <label class="btn btn-light">
                        <input type="radio" name="options" id="noconfirmed" autocomplete="off">
                        <img id="icon-noconfirmed" src="0-imgs/icont/cross.svg" alt="">
                        <div id="pessoas-naoconfirmadas">
                            8
                        </div>
                    </label>
                </div>

            </div>

            <div class="event-description">
                <h6>Descrição</h6>
                <p>Meu aniversário vai ser no jaeh, conto com a presença de vcs la</p>
            </div>
        </div>
    </main>


    <footer class="container">
        Copyright 2020 - Todos os direitos reservados - Pub2go

    </footer>


</body>
