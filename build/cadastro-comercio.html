<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags requeridas-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Font-awesome CSS-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!--Local CSS-->
    <link rel="stylesheet" href="1-css/reset.css">
    <link rel="stylesheet" href="1-css/global.css">
    <link rel="stylesheet" href="1-css/fontes.css">
    <link rel="stylesheet" href="1-css/cadastro-comercio.css">


    <title>Pub2Go - Cadastro Comércio</title>
</head>

<body>
    <div class="container register-page">
        <div class="row head">
            <div class="col-12 col-md-3 col-lg-2">
                <img src="0-imgs/pub2go-logo.png" alt="">
            </div>
            <div class="col-md-9 col-lg-10 head-title">
                <h5>CADASTRE-SE</h5>
            </div>

        </div>

        <div class="row register-form">
            <form class="col">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName"></label>
                        <input type="text" class="form-control " id="inputName" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastname"></label>
                        <input type="text" class="form-control" id="inputLastname" placeholder="Sobrenome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCNPJ"></label>
                        <input type="text" class="form-control" id="inputCNPJ" placeholder="CNPJ"
                            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail"></label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Seu endereço de email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword"></label>
                        <input type="Password" class="form-control" id="inputPassword" placeholder="Senha">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword"></label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirme sua senha">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity"></label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState"></label>
                        <select id="inputState" class="form-control">
                            <option selected>Estado</option>
                            <option>Minas Gerais</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP"></label>
                        <input type="text" class="form-control" id="inputCEP" placeholder="CEP" pattern="\d{5}-\d{3}">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDDD"></label>
                        <input type="tel" class="form-control" id="inputDDD" placeholder="DDD" pattern="\d{2}">
                    </div>
                    <div class="form-group col-md-9">
                        <label for="inputTelefone"></label>
                        <input type="tel" class="form-control" id="inputTelefone" placeholder="Telefone para contato"
                            pattern="\d{4,5}-\d{4}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Marcando esta opção, você concorda com nossos <a href="#">Termos de Uso</a>
                            e <a href="">Política de Privacidade</a>.
                        </label>
                    </div>
                    <div class="col-md-12">
                        <button class="btn" type="submit">Cadastrar e Continuar</button>
                    </div>
                </div>

            </form>

        </div>



        <!--Bootstrap JavaScript-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
        <!--/Bootstrap JavaScript-->
</body>

</html>
