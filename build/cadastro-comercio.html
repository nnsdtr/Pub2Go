<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags requeridas-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Font-awesome CSS-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!--Local CSS-->
    <link rel="stylesheet" href="1-css/reset.css">.
    <link rel="stylesheet" href="1-css/global.css">
    <link rel="stylesheet" href="1-css/fontes.css">
    <link rel="stylesheet" href="1-css/cadastro.css">


    <title>Pub2Go - Cadastro</title>
</head>

<body>
    <div class="container register-page">
        <div class="row logo">
            <img src="0-imgs/pub2go-logo.png" alt="">
        </div>

        <div class="row register-form">
            <form class="col">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nome</label>
                        <input type="text" class="form-control" id="inputName" placeholder="nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastname">Sobrenome</label>
                        <input type="text" class="form-control" id="inputLastname" placeholder="sobrenome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCPF">CPF</label>
                        <input type="text" class="form-control" id="inputCPF" placeholder="000.000.000-00"
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="seu endereço de email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Senha</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword">Confirme sua senha</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Estado</label>
                        <select id="inputState" class="form-control">
                            <option selected>...</option>
                            <option>Minas Gerais</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP" placeholder="00000-000"
                        pattern="\d{5}-\d{3}">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDDD">DDD</label>
                        <input type="tel" class="form-control" id="inputDDD" placeholder="00"
                        pattern="\d{2}">
                    </div>
                    <div class="form-group col-md-9">
                        <label for="inputTelefone">Telefone para contato</label>
                        <input type="tel" class="form-control" id="inputTelefone" placeholder="00000-0000"
                        pattern="\d{4,5}-\d{4}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Marcando esta opção, você concorda com nossos <a href="#">Termos de Uso</a>
                            e <a href="">Política de Privacidade</a>.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Quase lá! &nbsp; <strong>; )</strong></button>
                </div>
                
            </form>

        </div>



        <!--Bootstrap JavaScript-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <!--/Bootstrap JavaScript-->
</body>

</html>
