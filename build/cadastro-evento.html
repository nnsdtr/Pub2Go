<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Criar Novo Evento</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font-awesome CSS-->
    <script src="https://kit.fontawesome.com/73b02df156.js" crossorigin="anonymous"></script>

    <!--Custom JavaScript-->
    <script src="2-js/cadastro-evento.js"></script>
    <link rel="stylesheet" href="1-css/cadastro-evento.css">
    <link rel="shortcut icon" href="0-imgs/favicon3.png" />

   


</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-12 col-md-2">
                <img class="logo" src="/build/0-imgs/comp-pub2go-logo.png" alt="logo">
            </div>
            <div class="menu-cab col-md-7 col-12">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="pagina-cliente.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil-cliente.html">Perfil </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Amigos</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-3 col-12 pesquisa">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Pesquisar..." aria-label="Search">
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="conteudo">
            <section class="row">
                <div class="title col-md-12">
                    <h5>CRIAR UM NOVO EVENTO</h5>
                </div>
                <div class="col-5 icone" id="icon">
                    <img src="0-imgs/icont/bolo.png" alt=" icon" class="rounded-circle">
                </div>
                <div class="col-12">
                    <div>
                        <div class="file-upload">
                            <input type="file" id="upload-1">
                            <p class="file-name">Please select a file.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="evento-nome">Nome do Evento</label>
                        <input type="text" class="evento-nome form-control" id="evento-nome"
                            placeholder="Nome do Evento">
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="evento-data">Data</label>
                            <input type="date" class="evento-nome form-control" id="evento-data"
                                placeholder="Nome do Evento">
                        </div>
                        <div class="form-group col-6">
                            <label for="evento-horario">Horário</label>
                            <input type="time" class="evento-nome form-control" id="evento-horario"
                                placeholder="Nome do Evento">
                        </div>
                    </div>
            
                    

                    <div class="row pl-md-3">
                        <button type="button" class="btn btn-dark bot-modal" data-toggle="modal"
                        data-target="#lista-bares">
                        Escolha o estabelecimento
                    </button>
                    <div class="modal fade" id="lista-bares" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Lista de estabelecimentos</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="bar-1" name="bar">
                                        <label class="custom-control-label" for="bar-1">
                                            <div class="card mb-3 card-bar">
                                                <div class="row no-gutters global-wrapper">
                                                    <div class="col-4 img-square-wrapper">
                                                        <img src="0-imgs/categorias/brahma.jpg" class="card-img"
                                                            alt="...">
                                                    </div>
                                                    <div class="col-8">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Bar Brahma</h5>
                                                            <p class="card-text">
                                                                <small class="text-muted">
                                                                    ★ 4.2 • $ • 1.5km
                                                                </small>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="bar-2" name="bar">
                                        <label class="custom-control-label" for="bar-2">
                                            <div class="card mb-3 card-bar">
                                                <div class="row no-gutters global-wrapper">
                                                    <div class="col-4 img-square-wrapper">
                                                        <img src="0-imgs/categorias/bar-do-zé.jpg" class="card-img"
                                                            alt="...">
                                                    </div>
                                                    <div class="col-8">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Mané Doido</h5>
                                                            <p class="card-text">
                                                                <small class="text-muted">
                                                                    ★ 4.2 • $ • 1.5km
                                                                </small>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="bar-3" name="bar">
                                        <label class="custom-control-label" for="bar-3">
                                            <div class="card mb-3 card-bar">
                                                <div class="row no-gutters global-wrapper">
                                                    <div class="col-4 img-square-wrapper">
                                                        <img src="0-imgs/categorias/hemingway1.jpeg"
                                                            class="card-img" alt="...">
                                                    </div>
                                                    <div class="col-8" id="hemingway">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Hemingway</h5>
                                                            <p class="card-text">
                                                                <small class="text-muted">
                                                                    ★ 4.9 • $$$$ • 12.4km
                                                                </small>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-dark">Salvar mudanças</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    
                    <div class="row pl-md-3 pt-md-3">
                        <!-- Lista de amigos modal -->
                        <button type="button" class="btn btn-dark bot-modal" data-toggle="modal" data-target="#lista-amigos">
                        Convidar seus amigos
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="lista-amigos" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Lista de Amigos</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="amigo-1">
                                            <label class="custom-control-label" for="amigo-1">Ana Dias</label>
                                        </div>
                                        <div class="custom-control custom-checkbox pt-md-2">
                                            <input type="checkbox" class="custom-control-input" id="amigo-2">
                                            <label class="custom-control-label" for="amigo-2">Bruno Marques</label>
                                        </div>
                                        <div class="custom-control custom-checkbox pt-md-2">
                                            <input type="checkbox" class="custom-control-input" id="amigo-3">
                                            <label class="custom-control-label" for="amigo-3">Marina Fernandes</label>
                                        </div>
                                        <div class="custom-control custom-checkbox pt-md-2">
                                            <input type="checkbox" class="custom-control-input" id="amigo-4">
                                            <label class="custom-control-label" for="amigo-4">Matheus Henrique</label>
                                        </div>
                                        <div class="custom-control custom-checkbox pt-md-2">
                                            <input type="checkbox" class="custom-control-input" id="amigo-5">
                                            <label class="custom-control-label" for="amigo-5">Vitória Silva</label>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Fechar</button>
                                        <button type="button" class="btn btn-dark" data-dismiss="modal">Salvar
                                            mudanças</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group pt-md-3">
                        <label for="evento-descricao">Descrição do Evento</label>
                        <textarea class="form-control" id="evento-descricao" rows="4"
                            placeholder="Escreva uma descrição sobre o evento"></textarea>
                    </div>
                    <div class="criar-evento">
                        <button type="button" class="btn btn-dark">Criar Evento</button>
                    </div>
            </section>
        </div>
    </main>

    <footer class="container">
        Copyright 2020 - Todos os direitos reservados - Pub2go
    </footer>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
