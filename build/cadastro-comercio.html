<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags requeridas-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Font-awesome CSS-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!--Local CSS-->
    <link rel="stylesheet" href="1-css/reset.css">
    <link rel="stylesheet" href="1-css/global.css">
    <link rel="stylesheet" href="1-css/fontes.css">
    <link rel="stylesheet" href="1-css/cadastro-comercio.css">

    <!-- JavaScript -->
    <script src="2-js/cadastro-comercio.js"></script>
    <script src="2-js/jquery.mask.min.js"></script>

    <link rel="shortcut icon" href="0-imgs/favicon3.png" />

    <title>Pub2Go - Cadastro Comércio</title>
</head>

<body>

    <header class="container">
        <div class="container register-page">
            <div class="row head">
                <div class="col-12 col-md-3 col-lg-2">
                    <img src="0-imgs/pub2go-logo.png" alt="">
                </div>
                <div class="col-md-10 head-title ">
                    <div class="col-md-6">

                    </div>
                    <h5>CADASTRE-SE PARA CONTINUAR</h5>
                </div>

            </div>
    </header>


    <main class="container register-page">

        <div class="row cadastro-form">

            <form class="col-md-12" id="cadastro" method="post" action="https://postman-echo.com/post">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName"></label>
                        <input type="text" class="form-control " id="nome" name="nome"
                            placeholder="Nome do estabelecimento">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastname"></label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="CNPJ">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCNPJ"></label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Seu endereço de email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail"></label>
                        <input type="email" class="form-control" id="confirmemail" name="confirmemail"
                            placeholder="Confirme seu endereço de email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword"></label>
                        <input type="Password" class="form-control" id="senha" name="senha" placeholder="Senha">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword"></label>
                        <input type="password" class="form-control" id="confirmesenha" name="confirmesenha"
                            placeholder="Confirme sua senha">
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputCEP"></label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputStreet"></label>
                        <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Logradouro"
                            pattern="[a-zA-Záãâéêíîóôõú\s]+$">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputNumber"></label>
                        <input type="number" class="form-control" id="numeroLocal" name="numeroLocal" placeholder="Número"
                            pattern="[0-9]+$">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputStreet"></label>
                        <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento"
                            pattern="[a-zA-Záãâéêíîóôõú\s]+$">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputNeighbor"></label>
                        <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro"
                            pattern="[a-zA-Záãâéêíîóôõú\s]+$">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="inputCity"></label>
                        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade"
                            pattern="[a-zA-Záãâéêíîóôõú\s]+$">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputState"></label>
                        <select id="estado" name="estado" class="form-control">
                            <option selected>Estado</option>
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                            <option>DF</option>
                        </select>
                    </div>


                    <div class="form-group col-md-4">
                        <label for="inputTelefone"></label>
                        <input type="tel" class="form-control" id="telefone" name="telefone"
                            placeholder="Telefone para contato">
                    </div>
                    <span id="alerta"></span>
                </div>
                <section class="container formFooter">

                    <div class="row d-flex justify-content-center">
                        <div class="col-md-12 termos">
                            <label>Ao se cadastrar você aceita nossos</label>
                            <label class="destaque"><a href="#">Termos de uso </a></label>
                            <label>e</label>
                            <label class="destaque"><a href="">Política de Privacidade.</a></label>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Concordo com os termos e condições
                                    </label>
                                    <div class="invalid-feedback">
                                        Você deve concordar, antes de continuar.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <button id="btn_submit" onclick="return validar()" class="btn" type="submit">Cadastrar e
                                Continuar</button>
                        </div>
                    </div>

                </section>
            </form>
        </div>
    </main>

    <footer class="container">

    </footer>



    <!--Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="2-js/jquery.mask.min.js"></script>

    <!-- Máscara do formulário -->
    <script>
        $(document).ready(function () {

            $('#cnpj').mask('00.000.000/0000-00', {
                reverse: true
            });
            $('#telefone').mask('(00) 00000-0000');
            $('#cep').mask('00000-000');
        })
    </script>
</body>

</html>
