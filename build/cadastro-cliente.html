<!doctype html>
<html lang="pt-br">

<head>
    <title>Pub2Go - Cadastro Cliente</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="1-css/cadastro-cliente.css">
</head>

<body>
    <div class="container register-page">
        <div class="row head">
            <div class="col-12 col-md-3 col-lg-2">
                <img src="0-imgs/pub2go-logo.png" alt="">
            </div>
        </div>
    <header class="container">
        <section class="row">
            <div class="col-md-12">
                <h5>CADASTRE-SE PARA CONTINUAR</h5>
            </div>
        </section>
    </header>

    <main class="container">
        <section class="row items-cadastro">
            <div class="col-md-12">
                <label for="inputCEP"></label>
                <input type="name" class="form-control a" id="item-nome" placeholder="Nome e sobrenome">
            </div>
            <div class="col-md-12">
                <input type="email" class="form-control a" id="item-email" placeholder="E-mail">
            </div>
            <div class="col-md-6">
                <input type="password" class="form-control a" id="item-senha" placeholder="Senha">
            </div>
            <div class="col-md-6">
                <input type="password" class="form-control a" id="item-cnfsenha" placeholder="Confirme sua senha">
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control a" id="item-telefone" placeholder="Telefone">
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <select class="custom-select a" id="listaidade" placeholder="Idade">
                        <option value="">Idade</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25+</option>
                    </select>
                </div>
            </div>
        </section>
    </main>

    <footer class="container">

        <section class="row d-flex justify-content-center">
            <div class="col-md-12 termos">
                <label>Ao se cadastrar você aceita nossos</label>
                <label class="destaque">Termos de uso</label>
                <label>e</label>
                <label class="destaque">Política de Privacidade.</label>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Concordo com os termos e condições
                        </label>
                        <div class="invalid-feedback">
                            Você deve concordar, antes de continuar.
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <button class="btn" type="submit">Cadastrar e Continuar</button>
            </div>
        </section>

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
